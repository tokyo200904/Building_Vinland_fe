<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không Tìm Thấy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-code {
            font-size: 10rem;
            font-weight: 700;
            color: #007bff;
            line-height: 1;
        }
        .error-message {
            font-size: 1.5rem;
            color: #343a40;
            margin-top: -20px;
        }
        .error-description {
            color: #6c757d;
            font-size: 1rem;
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-code">404</div>
        <div class="error-message">Trang không tồn tại</div>
        <p class="error-description my-4">
            Rất tiếc, chúng tôi không thể tìm thấy trang bạn đang tìm kiếm.
            Có vẻ như đường dẫn đã bị hỏng hoặc trang đã bị xóa.
        </p>
        <a href="Building_trangchu.html" class="btn btn-primary btn-lg rounded-pill px-4">
            Quay về Trang Chủ
        </a>
    </div>
