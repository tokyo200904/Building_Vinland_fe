<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Bất Động Sản</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">
      <link href="assets/css/style.css" rel="stylesheet">

    <style>
        
        /* (Sử dụng CSS giống hệt trang login.html) */
        .split-screen { display: flex; min-height: 100vh; }
        .left-side {
            width: 50%;
            background: url('https://images.unsplash.com/photo-1582407947304-fd86f028f716?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzNjc5ODV8MHwxfGFsbHx8fHx8fHx8fDE3MTUyNDg4MTN8&ixlib=rb-4.0.3&q=80&w=1080') center center; /* (Ảnh nền khác cho trang đăng ký) */
            background-size: cover;
        }
        .right-side { 
            width: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 2.5rem; /* Giảm padding một chút cho form dài hơn */
            background-color: #f8f9fa; 
        }
        
        .form-container { width: 100%; max-width: 450px; }
        .form-control:focus { box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25); border-color: #86b7fe; }
        .logo { font-size: 1.5rem; font-weight: 700; color: #0d6efd; margin-bottom: 1.5rem;  }
        @media (max-width: 768px) {
            .left-side { display: none; }
            .right-side { width: 100%; padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="split-screen">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="form-container">
<div class="d-flex align-items-center justify-content-center mb-4">
    <i class="bi bi-buildings-fill fs-2 me-2 text-primary"></i>
    <span class="h4 fw-bold mb-0">Tạo tài khoản mới</span>
</div>


                <form id="registerForm">
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                    
                    <div class="mb-3">
                        <label for="hoTen" class="form-label fw-medium">Họ và Tên</label>
                        <input type="text" class="form-control p-3" id="hoTen" placeholder="Nguyễn Văn A" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label fw-medium">Email</label>
                        <input type="email" class="form-control p-3" id="email" placeholder="email@example.com" required>
                    </div>

                    <!-- *** ĐÃ XÓA TRƯỜNG SỐ ĐIỆN THOẠI *** -->

                    <div class="mb-3">
                        <label for="matKhau" class="form-label fw-medium">Mật khẩu</label>
                        <input type="password" class="form-control p-3" id="matKhau" placeholder="Nhập mật khẩu" required>
                    </div>

                    <div class="mb-3">
                        <label for="matKhauXacNhan" class="form-label fw-medium">Xác nhận Mật khẩu</label>
                        <input type="password" class="form-control p-3" id="matKhauXacNhan" placeholder="Nhập lại mật khẩu" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 p-3 fw-bold" id="registerButton">
                        <span id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span id="registerButtonText">Đăng Ký</span>
                    </button>
                </form>

                <div class="text-center mt-4 text-muted">
                    Đã có tài khoản? <a href="/Building_web_fe/login.html" class="text-decoration-none fw-medium">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>
      <script src="assets/jquery-3.7.1.min.js"></script>
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  
  <script src="assets/js/main.js"></script>

  <script src="assets/js/register.js"></script>
    </body>
</html>
